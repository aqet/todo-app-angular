<div class="auth-wrapper">
    <div class="auth-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-section">
                <div class="logo-circle">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M7,7H17V5H19V19H5V5H7V7M17,11V9L12,13L7,9V11L12,15L17,11Z"/>
                    </svg>
                </div>
                <h1>TasksFlow</h1>
                <p>Gérez vos tâches efficacement</p>
            </div>

            <div class="tabs-container">
                <div class="tabs-slider" [class.register-active]="mode !== 'login'"></div>
                <button 
                    class="tab-btn" 
                    [class.active]="mode === 'login'"
                    (click)="mode === 'register' && switchTo()">
                    Connexion
                </button>
                <button 
                    class="tab-btn" 
                    [class.active]="mode !== 'login'"
                    (click)="mode === 'login' && switchTo()">
                    Inscription
                </button>
            </div>

            <form [formGroup]="form" (submit)="submit(mode)" class="auth-form">
                <div class="input-group" *ngIf="mode !== 'login'">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                        </svg>
                    </div>
                    <input 
                        formControlName="email" 
                        type="email" 
                        placeholder="Adresse e-mail"
                        autocomplete="email" />
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                    </div>
                    <input 
                        formControlName="Username" 
                        type="text" 
                        placeholder="Nom d'utilisateur"
                        autocomplete="username" />
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                    </div>
                    <input 
                        formControlName="password" 
                        type="password" 
                        placeholder="Mot de passe"
                        autocomplete="current-password" />
                </div>

                <button type="submit" class="submit-button">
                    <span>{{ mode === 'login' ? 'Se connecter' : "S'inscrire" }}</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                    </svg>
                </button>
            </form>

        <div class="features-section">
            <div class="feature-card">
                <div class="feature-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z"/>
                    </svg>

                <h3>Organisation simple</h3>

                <h3>Suivi en temps réel</h3>

            </div>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
